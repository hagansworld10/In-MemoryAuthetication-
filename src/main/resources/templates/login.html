<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4b6cb7, #182848);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h3 class="text-center">Login</h3>
    <form method="POST"  th:action="@{/authenticateTheUser}">
        <!-- code to check for Login error -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Sorry! you have entered invalid username and password</div>
        </div>

        <!-- Message to show the logout -->
        <div th:if="${param.logout}">
            <div class="alert alert-success">You have been logged out</div>
        </div>

        <div class="mb-3">
<!--            <label for="username" class="form-label">Username</label>-->
            <input type="text" class="form-control" name="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
<!--            <label for="password" class="form-label">Password</label>-->
            <input type="password" class="form-control" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3">
        <a th:href="@{/forget-password}">Forgot password?</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
